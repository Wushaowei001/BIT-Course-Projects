<html>
<head>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/position.css">
<meta charset="utf-8">
</head>
<body>
<!--header-->
<div class="header">
	<img id="title-img" src="__PUBLIC__/image/title.png">
    <!--导航-->
	<ul class="navigator">
        <li>首页</li>
        <li>人脉圈</li>
        <li>知名企业</li>
        <li>视频面试</li>
        <li>海归路上</li>
    </ul>
    <!--搜索-->
    <div class="search">
    	<img src="__PUBLIC__/image/blank.png" id="search-bg">
    	<input type="text" id="search-input">
    	<img src="__PUBLIC__/image/magnifying-glass.png" id="search-magnifying"><img src="__PUBLIC__/image/close.png" id="search-close">
    </div>
</div>
<div class="container" id="search">
	<div class="content">
    	<div class="left">
        	<ul class="menu">
            	<li>HR首页</li>
                <li>简历管理
                	<ul class="submenu">
                    	<li><label>新收到简历</label>
                        	<div id="new-resume">99+</div>
                        </li>
                        <li><label>待面试简历</label></li>
                        <li><label>推荐简历</label></li>
                        <li><label>搜索简历</label></li>
                        <li><label>我的收藏</label></li>
                        <li><label>已拒绝简历</label></li>
                    </ul>
                </li>
                <li>职位管理
                	<ul class="submenu">
                    	<li><label>发布新职位</label></li>
                        <li><label>已发布职位</label></li>
                        <li><label>已失效职位</label></li>
                    </ul>
                </li>
                <li>视频面试
                	<ul class="submenu">
                    	<li><label>预约日程</label></li>
                        <li><label>已面试</label></li>
                    </ul>
                </li>
                <li>企业主页</li>
                <li>控制面板</li>
            </ul>
        </div>
        <div class="right">
   	  		<div class="block" id="block-title">简历收藏</div>
            <form>
            	<div class="block">
                    <br>
                    <label class="lab-title">关键词	</label>
              		<input type="text">
                    <label class="lab-title">行业类别</label>
                    <input type="text">
                    <label class="pos-des">▶更多条件</label>
                    <input type="submit" value="搜索">
                    <br><br>
                </div>
                <div class="block">
                	<br>
                    <label class="lab-title">排序方式</label>
                    <ul class="order-resume">
                    	<li>时间 ↓ </li>
                        <li>学历 ↓ </li>
                    </ul>
                    <br>
                    <foreach name='collectedResumeInfo' item='r'>
                    <div class="resume">
                    	<ul>
                        	<li class="icon"><img src="__PUBLIC__/image/icon1.png"></li>
                            <li class="profile">
                            	<div class="upper">
                                	<label class="left-lab">个人资料：</label>
                                	<label class="middle-lab">{$r.applicantname}</label>
                                	<label class="info">{$r.applicantsex|changesex}
                                                  /{$r.educationdegree|changedegree}
                                            /NOT DONE/ {$r.resumeaddress}</label>
                                </div>
                                <div class="lower">
                                	<label class="left-lab">应聘职位：</label>
                                	<label class="middle-lab">{$r.jobname}</label>
                                </div>
                            </li>
                            <li class="oper">
                            	<div class="upper">
                                <label class="update-time">投递时间: {$r.lastedittime|date='Y-m-d h:i',###}</label></div>
                                <div class="lower">
                                	<label class="inform">通知面试</label>
                                    <label class="chat">私信</label>
                                </div>
                            </li>
                        </ul>
                    </div>
                   </foreach>
                    <br>
                    <div class="page">
                    	<label class="page1">共 10 页</label>
                        <label class="page2">上一页</label>
                        <label class="page1">第 <input type="text" value="1"> 页</label>
                        <label class="page2">下一页</label>
                    </div>
                    <br><br>
            	</div>
            </form>
  		</div>
	</div>
</div>
<div class="tail" id="search-tail">

</div>
</body>
</html>
